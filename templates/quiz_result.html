{% extends 'base.html' %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-center mt-12">
    <h2 class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Quiz Completed!</h2>
    
    <div class="mb-8 p-6 bg-gray-50 rounded-lg dark:bg-gray-700">
        <p class="mb-2 text-lg text-gray-500 dark:text-gray-400">Your Score</p>
        <div class="flex items-baseline justify-center">
            <span class="text-5xl font-extrabold tracking-tight text-blue-600 dark:text-blue-500">{{ score }}</span>
            <span class="ms-2 text-2xl font-semibold text-gray-500 dark:text-gray-400">/ {{ total }}</span>
        </div>
    </div>
    
    <a href="{{ url_for('quizzes') }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 inline-block">
        Back to quizzes
    </a>
</div>
{% endblock %}
