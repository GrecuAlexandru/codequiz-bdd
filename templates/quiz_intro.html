{% extends 'base.html' %}

{% block title %}Start Quiz - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-center mt-10">
    {% if quiz %}
        <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">{{ quiz.title }}</h2>
        <p class="mb-6 font-normal text-gray-500 dark:text-gray-400 text-lg">{{ quiz.description }}</p>
        
        <form action="{{ url_for('start_quiz', quiz_id=quiz.id) }}" method="POST">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                {% if has_pending %}Resume Quiz{% else %}Start New Attempt{% endif %}
            </button>
        </form>
        <div class="mt-6">
            <a href="{{ url_for('quizzes') }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Back to Quizzes</a>
        </div>
    {% else %}
        <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">Quiz not found</h2>
        <a href="{{ url_for('quizzes') }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Back to Quizzes</a>
    {% endif %}
</div>
{% endblock %}
